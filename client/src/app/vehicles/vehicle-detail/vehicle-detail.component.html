<div id="customer_details_container_header" class="shadow-sm p-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <span>
                    Detalhes do Veículo
                </span>
            </div>
        </div>
    </div>
</div>
<div id="vehicle_details_container" class="shadow-sm p-3">
    <fieldset>
        <div class='row'>
            <div class='col-sm-3'>    
                <div class='form-group font-weight-bold'>
                    <label for="registration_plate">Matrícula</label>
                    <input class="form-control" id="registration_plate" name="user[registration_plate]" [(ngModel)]="REGISTRATION_PLATE" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-3'>
                <div class='form-group font-weight-bold'>
                    <label for="car_brand">Marca</label>
                    <input class="form-control" id="car_brand" name="user[car_brand]" required="true" [(ngModel)]="CAR_BRAND" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-3'>
                <div class='form-group font-weight-bold'>
                    <label for="car_model">Modelo</label>
                    <input class="form-control" id="car_model" name="user[car_model]" required="true" [(ngModel)]="CAR_MODEL" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-3'>    
                <div class='form-group font-weight-bold'>
                    <label for="kms_registered">Kms Registados</label>
                    <input class="form-control" id="kms_registered" name="user[phone_number]" [(ngModel)]="KMS_REGISTERED" size="30" type="text" />
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-3'>
                <div class='form-group font-weight-bold'>
                    <label for="cilinder_capacity">Cilindrada</label>
                    <input class="form-control" id="cilinder_capacity" name="user[email]" required="true" [(ngModel)]="CYLINDER_CAPACITY" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-3'>
                <div class='form-group font-weight-bold'>
                    <label for="vehicle_identification_number">Número Chassi</label>
                    <input class="form-control" id="vehicle_identification_number" name="user[alias]" required="true" [(ngModel)]="VEHICLE_IDENTIFICATION_NUMBER" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-3'>
                <div class='form-group font-weight-bold'>
                    <label for="killowatt">Killowatt</label>
                    <input class="form-control" id="killowatt" name="user[alias]" required="true" [(ngModel)]="KILLOWATT" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-3'>
                <div class='form-group font-weight-bold'>
                    <label for="horsepower">Potência</label>
                    <input class="form-control" id="horsepower" name="user[alias]" required="true" [(ngModel)]="HORSEPOWER" size="30" type="text" />
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-4'>
                <div class='form-group font-weight-bold'>
                    <label for="registration_date">Data de Registo</label>
                    <input class="form-control required address" id="registration_date" name="user[address]" required="true" [(ngModel)]="REGISTRATION_DATE" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-4'>
                <div class='form-group font-weight-bold'>
                    <label for="fabrication_date">Data de Fabrico</label>
                    <input class="form-control required city" id="fabrication_date" name="user[city]" required="true" [(ngModel)]="FABRICATION_DATE" size="30" type="text" />
                </div>
            </div>
            <div class='col-sm-4'>
                <div class='form-group font-weight-bold'>
                    <label for="fuel">Combustível</label>
                    <input class="form-control required city" id="fuel" name="user[city]" required="true" [(ngModel)]="FUEL" size="30" type="text" />
                </div>
            </div>
        </div>
    </fieldset>
</div>
<div id="customer_details_container_header" class="shadow-sm p-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <span>
                    Reparações Efectuadas no Veículo
                </span>
            </div>
        </div>
    </div>
</div>
<div id="vehicle_details_container" *ngIf="dataSource_size == 0" class="shadow-sm p-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4> Não existem reparações registadas para este veículo.</h4>
            </div>
        </div>
    </div>
</div>
<div id="vehicle_details_container" *ngIf="dataSource_size > 0" class="shadow-sm p-3">
    <div id="generic_row_header" class="shadow-sm p-3">
        <div class="container-fluid">
            <div class="row">
              <!-- <div class="col-2">Matrícula</div>
              <div class="col-2">Marca</div>
              <div class="col-2">Modelo</div>
              <div class="col-1">Kms</div> -->
              <div class="col-6">Data Reparação</div>
              <div class="col-6">Valor Total</div>
            </div>
          </div>
    </div>
    <div id="generic_row" class="shadow-sm p-3 bg-white rounded" *ngFor="let vehicle of dataSource | filter: searchText">
        <div class="container-fluid">
            <div class="row">
              <!-- <div class="col-2">{{vehicle.REGISTRATION_PLATE}}</div>
              <div class="col-2">{{vehicle.CAR_BRAND}}</div>
              <div class="col-2">{{vehicle.CAR_MODEL}}</div>
              <div class="col-1">{{vehicle.KMS_REGISTERED}}</div> -->
              <div class="col-6">{{vehicle.REPAIR_DATE}}</div>
              <div class="col-6">{{vehicle.TOTAL_TO_PAY}}</div>
              <div id="buttondiv">
                <i class="btn btn-warning btn-sm button-side-by-side" (click)="vehicleDetails(vehicle)">Details</i>
              </div>
            </div>
        </div>
    </div>
</div>

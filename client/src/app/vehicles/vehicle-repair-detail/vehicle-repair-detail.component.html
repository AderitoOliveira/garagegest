<div id="vehicle_details_container" class="shadow-sm">
    <div class="container-fluid">
        <div class="row">
            <div id="vehicle-area" class="col-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 title">
                            <span>
                                Informação do Veículo
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class='form-group font-weight-bold'>
                                <label for="registration_plate">Marca</label>
                                <input class="form-control-sm" id="brand" name="user[brand]" [(ngModel)]="BRAND" size="10" type="text" />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class='form-group font-weight-bold'>
                                <label for="registration_plate">Modelo</label>
                                <input class="form-control-sm" id="model" name="user[model]" [(ngModel)]="MODEL" size="10" type="text" />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class='form-group font-weight-bold'>
                                <label for="registration_plate">Matrícula</label>
                                <input class="form-control-sm" id="LICENSE_PLATE" name="user[LICENSE_PLATE]" [(ngModel)]="LICENSE_PLATE" size="10" type="text" />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class='form-group font-weight-bold'>
                                <label for="registration_plate">Km's revisão</label>
                                <input class="form-control-sm" id="KMS_REGISTERED" name="user[KMS_REGISTERED]" [(ngModel)]="KMS_REGISTERED" size="10" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <span>
                    Detalhes do Veículo
                    Marca / Modelo
                    Matricula
                    Km's na reparação
                </span> -->
            </div>
            <div class="col-2">

            </div>
            <div id="client-area" class="col-5">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 title">
                            <span>
                                Informação do Cliente
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class='form-group font-weight-bold'>
                                <label for="name">Nome</label>
                                <input class="form-control-sm" id="NAME" name="user[NAME]" [(ngModel)]="NAME" size="10" type="text" />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class='form-group font-weight-bold'>
                                <label for="address">Morada</label>
                                <input class="form-control-sm" id="ADDRESS" name="user[ADDRESS]" [(ngModel)]="ADDRESS" size="10" type="text" />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class='form-group font-weight-bold'>
                                <label for="nif">NIF</label>
                                <input class="form-control-sm" id="FISCAL_CODE" name="user[FISCAL_CODE]" [(ngModel)]="FISCAL_CODE" size="10" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped table-bordered" style="margin-top: 80px;">    
            <thead>    
                <tr>    
                    <th style="width: 5%"></th>    
                    <th style="width: 40%">Descrição</th>    
                    <th style="width: 15%">Quantidade</th>    
                    <th style="width: 25%">Preço Unitário</th> 
                    <th style="width: 15%">Valor</th>    				
                </tr>    
            </thead>    
            <tbody>    
                 <tr *ngFor="let dynamic of dynamicArray; let i = index;">    
                  <td>    
                    <button type="button" class="btn btn-danger" aria-label="Left Align"  (click)="deleteRow(i)">
                        <span class=" glyphicon glyphicon-trash " aria-hidden="true"></span>
                    </button>
                  </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray[i].DESCRIPTION" class="form-control" type="text" />    
                    </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray[i].QUANTITY" class="form-control" type="text" />    
                    </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray[i].UNIT_PRICE" class="form-control" type="text"/>    
                    </td> 
                    <td>    
                        <input [(ngModel)]="dynamicArray[i].VALUE_TO_PAY" class="form-control" type="text"/>    
                    </td>   
                </tr>    
                <tr>    
                  <td (click)="addRow(i)">    
                    <button type="button" class="btn btn-success">+</button>  
                  </td>    
                </tr>    
            </tbody>    
        </table>

    </div>
</div>

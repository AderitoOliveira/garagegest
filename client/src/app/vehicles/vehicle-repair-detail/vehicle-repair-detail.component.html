        <table class="table table-striped table-bordered">    
            <thead>    
                <tr>    
                    <th style="width: 5%"></th>    
                    <th style="width: 40%">Descrição</th>    
                    <th style="width: 15%">Quantidade</th>    
                    <th style="width: 25%">Preço Unitário</th> 
                    <th style="width: 15%">Valor</th>    				
                </tr>    
            </thead>    
            <tbody>    
                 <tr *ngFor="let dynamic of dynamicArray; let i = index;">    
                  <td>    
                    <button type="button" class="btn btn-danger" aria-label="Left Align"  (click)="deleteRow(i)">
                        <span class=" glyphicon glyphicon-trash " aria-hidden="true"></span>
                    </button>
                  </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray[i].DESCRIPTION" class="form-control" type="text" />    
                    </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray[i].QUANTITY" class="form-control" type="text" />    
                    </td>    
                    <td>    
                      <input [(ngModel)]="dynamicArray[i].UNIT_PRICE" class="form-control" type="text"/>    
                    </td> 
                    <td>    
                        <input [(ngModel)]="dynamicArray[i].VALUE_TO_PAY" class="form-control" type="text"/>    
                    </td>   
                </tr>    
                <tr>    
                  <td (click)="addRow(i)">    
                    <button type="button" class="btn btn-success">+</button>  
                  </td>    
                </tr>    
            </tbody>    
        </table>

    </div>
</div>

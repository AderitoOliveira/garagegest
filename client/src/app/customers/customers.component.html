<mat-form-field [floatLabel]="'never'">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  
  <div class="mat-elevation-z10">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.NAME}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="ADDRESS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Morada </th>
        <td mat-cell *matCellDef="let row"> {{row.ADDRESS}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="CITY_LOCATION">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
        <td mat-cell *matCellDef="let row"> {{row.CITY_LOCATION}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="FISCAL_CODE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIF </th>
        <td mat-cell *matCellDef="let row"> {{row.FISCAL_CODE}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="IDENTITY_CARD">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Ident. </th>
        <td mat-cell *matCellDef="let row"> {{row.IDENTITY_CARD}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="PHONE_NUMBER">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Num telef. </th>
        <td mat-cell *matCellDef="let row"> {{row.PHONE_NUMBER}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="EMAIL_ADDRESS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.EMAIL_ADDRESS}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="NICKNAME">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apelido </th>
        <td mat-cell *matCellDef="let row"> {{row.NICKNAME}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="CREATED_DATE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data criaç. </th>
        <td mat-cell *matCellDef="let row"> {{row.CREATED_DATE}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="MODIFIED_DATE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data modifi. </th>
        <td mat-cell *matCellDef="let row"> {{row.MODIFIED_DATE}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>

<div id="actions">
	<div class="row">
		<div class="col-md-12">
			<div class="header-actions">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="button-wrap col-md-4">
									<span class="button-inner-wrap">
									</span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-6 vert-spacer"></div>
							<div class="col-md-6">
								<div class="search-wrap">
									<input type="text" name="Pesquisa" ng-model="searchChar" placeholder=" Pesquisar"  [(ngModel)]="searchText">  
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="content-general-container">
  <div id="generic_row_header" class="shadow-sm">
      <div class="container-fluid">
          <div class="row">
            <div class="col-2">Nome</div>
            <div class="col-3">Morada</div>
            <div class="col-2">Cidade</div>
            <div class="col-1">NIF</div>
<!--             <div class="col-1">Código Ident.</div> -->
            <div class="col-2">Num telef.</div>
<!--             <div class="col-2">Email</div> -->
            <div class="col-1">Apelido</div>
<!--             <div class="col-2">Data criaç.</div> -->
             <div class="col-1"></div> <!-- Buttons -->
          </div>
        </div>
  </div>
  <div id="generic_row" class="shadow-sm p-3 bg-white rounded"  *ngFor="let customer of dataSource | filter: searchText">
      <div class="container-fluid">
          <div class="row">
            <div class="col-2">{{customer.NAME}}</div>
            <div class="col-3">{{customer.ADDRESS}}</div>
            <div class="col-2">{{customer.CITY_LOCATION}}</div>
            <div class="col-1">{{customer.FISCAL_CODE}}</div>
<!--             <div class="col-1">{{customer.IDENTITY_CARD}}</div> -->
            <div class="col-2">{{customer.PHONE_NUMBER}}</div>
<!--             <div class="col-2">{{customer.EMAIL_ADDRESS}}</div> -->
            <div class="col-1">{{customer.NICKNAME}}</div>
<!--             <div class="col-2">{{customer.CREATED_DATE}}</div> -->
 <!--            <div class="col-1">{{customer.MODIFIED_DATE}}</div> -->
            <div class="col-1">
              <i class="btn btn-warning btn-sm" (click)="customerDetails(customer)">Details</i>
            </div>
          </div>
      </div>
  </div>
</div>
